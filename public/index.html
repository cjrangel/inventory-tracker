<!-- This is a project that will keep track of my inventory on sales sites. -->
<!-- Such as facebook marketplace, ebay, amazon, offerup, mercari, whatnot etc -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid text-center">
  <h1>Inventory Tracker</h1>
  <p>Marketplace, Offerup, Ebay, Amazon, Craigslist</p>
</div>

<div class="container">
    <!-- <h2>Table</h2> -->
    <!-- <p>The .table-responsive class creates a responsive table which will scroll horizontally on small devices (under 768px). When viewing on anything larger than 768px wide, there is no difference:</p>                                                                                       -->
    <div class="table-responsive">          
    <table class="table">
      <thead>
        <tr>
          <th>Date:<script>var d=new Date();
        document.write(" "+d.toLocaleDateString('en-US') );
        
        </script></th>
          <th>Item Name: <input type="text" id="itemName"/></th>
          <th>Marketplace: <input type="text" id="marketPlace"/></th>
          <th>Item Cost: <input type="text" id="cost"/></th>
          <th>For Sale Price: <input type="text" id="forSalePrice"/></th>
          <th>Profit: <input type="text" id="profit"/></th>
          <!-- <th>Date Sold: <input type="text"/></th> -->
          <th><button type="submit" id="submitButton">Submit</button></th>
       
       
       
        </tr>
      </thead>
     
    </table>
    </div>
  </div>
  
  
    <script src="./assets/js/script.js"></script>
</body>
</html>
